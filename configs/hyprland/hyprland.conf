########################################
#         MHD's Hyprland Config       #
########################################


###########
# MONITORS #
###########
monitor = DP-4, 1920x1080@165, 0x0, 1
monitor = DP-5, 1920x1080@165, 1920x0, 1
monitor = DP-3, 1920x1080@165, 3840x0, 1

workspace = name:1, monitor:DP-4
workspace = name:4, monitor:DP-4
workspace = name:7, monitor:DP-4

workspace = name:2, monitor:DP-5
workspace = name:5, monitor:DP-5
workspace = name:8, monitor:DP-5

workspace = name:3, monitor:DP-3
workspace = name:6, monitor:DP-3
workspace = name:9, monitor:DP-3


############
# PROGRAMS #
############
$terminal = kitty
$appLauncher = tofi-drun | xargs hyprctl dispatch exec --
$fileManager = thunar

misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

#############
# AUTOSTART #
#############
exec-once = statusbar
exec-once = discord --enable-blink-features=MiddleClickAutoscroll
exec-once = hyprctl setcursor Bibata-Modern-Classic 24
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

########################
# ENVIRONMENT VARIABLES #
########################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

$inactive_border = rgb(626880)
$mauve = rgb(cba6f7)
$blue = rgb(8caaee)


############
# GENERAL #
############
general {
    layout = dwindle
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    col.active_border = $blue
    col.inactive_border = $inactive_border
}

group {
    auto_group = true
}


###############
# DECORATIONS #
###############
decoration {
    rounding = 0
    fullscreen_opacity = 1
    active_opacity = 0.8
    inactive_opacity = 0.8
    blur {
        enabled = true
        size = 1
        passes = 5
        new_optimizations = true
        ignore_opacity = true
        xray = false
        popups = true
    }
    shadow {
        enabled = false
        range = 5
        render_power = 5
        color = rgba(0, 0, 0, 0.94)
    }
}


############
# WINDOWS #
############
windowrulev2 = opacity 1.5, class:google-chrome
# dynamic resize when toggling floating (regex target every window)
windowrulev2 = maxsize 900 550, class:[\s\S]+
windowrulev2 = minsize 900 550, class:[\s\S]+

# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

windowrulev2 = float, class:xdg-desktop-portal-gtk
windowrulev2 = center, class:xdg-desktop-portal-gtk


###############
# ANIMATIONS #
###############
animations {
    enabled = yes
    bezier = shot, 0.2, 1.0, 0.2, 1.0
    bezier = swipe, 0.6, 0.0, 0.2, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = progressive, 1.0, 0.0, 0.6, 1.0
    animation = windows, 1, 6, shot, slide
    animation = workspaces, 1, 6, swipe, slide
    animation = fade, 1, 4, progressive
}


############
# LAYOUTS #
############
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


###########
# INPUTS #
###########
input {
    follow_mouse = 2
    float_switch_override_focus = 0
    kb_layout = fr
    kb_options = numpad:mac
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###############
# KEYBINDINGS #
###############
$mainMod = SUPER

bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating
# center
bind = $mainMod, F, centerwindow
# bind = $mainMod, F, resizeactive, exact 900 550
bind = $mainMod, SPACE, exec, $appLauncher
bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focused window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d


# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, KP_1, workspace, name:1
bind = $mainMod, KP_2, workspace, name:2
bind = $mainMod, KP_3, workspace, name:3
bind = $mainMod, KP_4, workspace, name:4
bind = $mainMod, KP_5, workspace, name:5
bind = $mainMod, KP_6, workspace, name:6
bind = $mainMod, KP_7, workspace, name:7
bind = $mainMod, KP_8, workspace, name:8
bind = $mainMod, KP_9, workspace, name:9

bind = $mainMod SHIFT, KP_1, movetoworkspace, name:1
bind = $mainMod SHIFT, KP_2, movetoworkspace, name:2
bind = $mainMod SHIFT, KP_3, movetoworkspace, name:3
bind = $mainMod SHIFT, KP_4, movetoworkspace, name:4
bind = $mainMod SHIFT, KP_5, movetoworkspace, name:5
bind = $mainMod SHIFT, KP_6, movetoworkspace, name:6
bind = $mainMod SHIFT, KP_7, movetoworkspace, name:7
bind = $mainMod SHIFT, KP_8, movetoworkspace, name:8
bind = $mainMod SHIFT, KP_9, movetoworkspace, name:9

# Clipboard history
bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy


# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

