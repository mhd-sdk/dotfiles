palette = 'colors'

format = """
$username\
[█](fg:bg bg:fg )\
$directory\
$nix_shell\
[█](fg:fg )\
$git_branch \
$character\ 

"""

[palettes.colors]
color1 = '#afc6ff'
color2 = '#132f60'
color3 = '#c5c6d0'
color4 = '#1e1f25'
color5 = '#132f60'
color6 = '#121318'
color7 = '#121318'
color8 = '#afc6ff'
color9 = '#dfbbde'
fg = '#2f3036'
bg = '#afc6ff'
bg2 = '#2f3036'



[character]
disabled = true
add_newline = true

[username]
show_always = true
style_user = "fg:fg bg:bg"
style_root = "bg:#9A348E"
format = '[ $user]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[directory]
style = "fg:color3 bg:fg"
format = "[ $path]($style)"

[git_branch]
symbol = "\uf418"
format = '[[ $symbol $branch](fg:color3 )]($style)'

[nix_shell]
disabled = false
style = "fg:color3 bg:fg"
format = '[ $name]($style)'
