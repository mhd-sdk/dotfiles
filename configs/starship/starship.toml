format = """
$username\
$directory\
$git_branch \
$character"""

[character]
disabled = true
add_newline = true

[username]
show_always = true
style_user = "fg:#eceff4 bg:#5e81ac"
style_root = "bg:#9A348E"
format = '[ $user ]($style)'
disabled = false

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red) '
trim_at = '.companyname.com'
disabled = false

[directory]
style = "fg:#d8dee9 bg:#3b4252"
format = "[ $path ]($style)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = "\uf418"
format = '[[ $symbol $branch](fg:#81a1c1 bg:#00FFFFFF)]($style)'

