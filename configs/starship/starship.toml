format = """
$username\
$directory\
$git_branch\
$character """

[character]
disabled = true
add_newline = true

[username]
show_always = true
style_user = "fg:#e3e5e5 bg:#769ff0"
style_root = "bg:#9A348E"
format = '[ $user ]($style)'
disabled = false

[os]
style = "bg:#769ff0"
disabled = false # Disabled by default

[directory]
style = "fg:#769ff0 bg:#394260"
format = "[ $path ]($style)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = "\uf418"
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#00FFFFFF)]($style)'

