########################################
#         MHD's Hyprland Config        #
########################################
source = colors.conf
############
# MONITORS #
############
monitor = DP-5, 1920x1080@165, 0x0, 1
monitor = DP-4, 1920x1080@165, 1920x0, 1
monitor = DP-3, 1920x1080@165, 3840x0, 1

workspace = 1, monitor:DP-5, persistent:true, default:true
workspace = 4, monitor:DP-5, persistent:true, default:true
workspace = 7, monitor:DP-5, persistent:true, default:true

workspace = 2, monitor:DP-4, persistent:true, default:true
workspace = 5, monitor:DP-4, persistent:true, default:true
workspace = 8, monitor:DP-4, persistent:true, default:true

workspace = 3, monitor:DP-3, persistent:true, default:true
workspace = 6, monitor:DP-3, persistent:true, default:true
workspace = 9, monitor:DP-3, persistent:true, default:true


############
# PROGRAMS #
############
$terminal = kitty
$tofi = tofi-drun | xargs hyprctl dispatch exec --
$fileManager = nautilus

misc {
    disable_splash_rendering = true
    disable_hyprland_logo = true
}

#############
# AUTOSTART #
#############
exec-once = [workspace 3 silent] discord --enable-blink-features=MiddleClickAutoscroll
exec-once = [workspace 6 silent] spotify --enable-blink-features=MiddleClickAutoscroll
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = swww-daemon
exec-once = matugen image ~/dev/dotfiles/assets/chainsawman-team.jpeg 
#########################
# ENVIRONMENT VARIABLES #
#########################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

############
# GENERAL  #
############
general {
    layout = dwindle
    gaps_in = 3 
    gaps_out = 0
    # col.active_border = $inverse_primary
    col.active_border = $surface_tint
    col.inactive_border = $surface
    resize_on_border = false
    # allow_tearing = true
    border_size = 2
}


group {
    auto_group = true
}

###############
# DECORATIONS #
###############
decoration {
    rounding = 0  # nested inside screen border (shell borderRounding=12, gaps_out=10 â†’ 12-10=2 exact, 4 for visibility)
    # active_opacity = 0.9
    # inactive_opacity = 0.9
  blur {
        enabled = true
        size = 3
        passes = 4
        new_optimizations = on
        ignore_opacity = true
        xray = true
    }

    # shadow {
    #     enabled = true
    #     range =  10
    #     render_power = 5
    #     color = rgba(1a1a1aee)
    # }
}
cursor {
  no_hardware_cursors = true
  allow_dumb_copy = false
}

############
# WINDOWS #
############
# dynamic resize when toggling floating (regex target every window)
# windowrulev2 = maxsize 900 550, class:[\s\S]+
# windowrulev2 = minsize 900 550, class:[\s\S]+

# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:100
# workspace = f[1], gapsout:0, gapsin:100
# windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
# windowrulev2 = rounding 0, floating:0, onworkspace:f[1]
# no blur, no opacity for chrome
# windowrulev2 = noblur, class:^google-chrome
# windowrulev2 = opacity 10, class:^google-chrome
windowrulev2 = noblur, class:^Code
# windowrulev2 = opacity 10, class:^Code

windowrulev2 = float, class:xdg-desktop-portal-gtk
windowrulev2 = center, class:xdg-desktop-portal-gtk

windowrulev2 = float, class:.blueman-manager-wrapped
windowrulev2 = float, class:org.pulseaudio.pavucontrol
###############
# ANIMATIONS #
###############
animations {
    enabled = yes
    bezier = shot, 0.2, 1.0, 0.2, 1.0
    bezier = swipe, 0.6, 0.0, 0.2, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = progressive, 1.0, 0.0, 0.9, 1.0
    bezier = menu_decel, 0.2, 1, 0, 1
    bezier = easeOutQuint, 0.23, 1.0, 0.32, 1.0

    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    animation = windows, 1, 8, shot, popin
    animation = workspaces, 1, 8, menu_decel, slide
    animation = fade, 1, 4, shot
}

############
# LAYOUTS #
############
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


###########
# INPUTS #
###########
input {
    follow_mouse = 2
    float_switch_override_focus = 0
    kb_options = numpad:mac
    sensitivity = 0
    repeat_delay = 250
    repeat_rate = 50
    kb_layout = fr,us
    touchpad {
        natural_scroll = false
    }
    resolve_binds_by_sym = 1
}
gestures {
    workspace_swipe = false
}

device {
    name = coole-master-mk770-hybrid-mechanical-keyboard
    kb_layout = fr
    sensitivity = -0.5
}

device {
    name = zsa-technology-labs-moonlander-mark-i
    kb_layout = us
    sensitivity = -0.5
    kb_variant = intl
}

###############
# KEYBINDINGS #
###############
$mainMod = SUPER

bind = $mainMod SHIFT, S, exec, hyprshot -m region --clipboard-only
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, m, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating
# center
bind = $mainMod, F, centerwindow
bind = $mainMod, SPACE, exec, $tofi
# bind = $mainMod, J, togglesplit,

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move focused window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d


# Move active window to a workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, KP_1, workspace, 1
bind = $mainMod, KP_2, workspace, 2
bind = $mainMod, KP_3, workspace, 3
bind = $mainMod, KP_4, workspace, 4
bind = $mainMod, KP_5, workspace, 5
bind = $mainMod, KP_6, workspace, 6
bind = $mainMod, KP_7, workspace, 7
bind = $mainMod, KP_8, workspace, 8
bind = $mainMod, KP_9, workspace, 9

bind = $mainMod SHIFT, KP_1, movetoworkspace, 1
bind = $mainMod SHIFT, KP_2, movetoworkspace, 2
bind = $mainMod SHIFT, KP_3, movetoworkspace, 3
bind = $mainMod SHIFT, KP_4, movetoworkspace, 4
bind = $mainMod SHIFT, KP_5, movetoworkspace, 5
bind = $mainMod SHIFT, KP_6, movetoworkspace, 6
bind = $mainMod SHIFT, KP_7, movetoworkspace, 7
bind = $mainMod SHIFT, KP_8, movetoworkspace, 8
bind = $mainMod SHIFT, KP_9, movetoworkspace, 9

# Clipboard history
bind = $mainMod, V, exec, cliphist list | tofi | cliphist decode | wl-copy

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# windowrulev2 = noborder, focus:0
# windowrulev2 = noshadow, focus:0


############ FIX NVIDIA SHITTY DRIVER ############
render {
  explicit_sync = 2
  explicit_sync_kms = 0
}

opengl {
  nvidia_anti_flicker = 0
  force_introspection = 2
}

misc {
  vfr = 0
  background_color = $background
}

debug {
  damage_tracking = 0
}
